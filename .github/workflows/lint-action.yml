name: Lint

on: push

jobs:
  run-linters:
    name: ESLint / Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
          
      - name: Install npm packages
        uses: bahmutov/npm-install@v1

      - name: Run ESLint with Prettier plugin
        run: npm run lint
